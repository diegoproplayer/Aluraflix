<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Terrorflix</title>
</head>

<body>

    <header>TERRORFLIX</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>Um Lugar Silencioso: Dia Um</h1>
            <p>Paramount+</p>
        </div>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/k9fXMmtyWwc?si=aJblpk6o2s3-Mi2M"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Trailers</h2>

        <!-- Botão para rolar para a esquerda -->
        <button class="nav-button left" onclick="scrollLeft()">←</button>

        <!-- Contêiner de vídeos com a classe .categoria-videos -->
        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=lztr0VOb-_s">
                <img src="https://img.youtube.com/vi/lztr0VOb-_s/maxresdefault.jpg" />
            </a>
            <a href="https://www.youtube.com/watch?v=GrNl2WIXftA">
                <img src="https://img.youtube.com/vi/GrNl2WIXftA/maxresdefault.jpg" />
            </a>
            <a href="https://www.youtube.com/watch?v=0XqYv-o9esw">
                <img src="https://img.youtube.com/vi/0XqYv-o9esw/maxresdefault.jpg" />
            </a>
            <a href="https://www.youtube.com/watch?v=sKohxqIoBnY">
                <img src="https://img.youtube.com/vi/sKohxqIoBnY/maxresdefault.jpg" />
            </a>
            <a href="https://www.youtube.com/watch?v=aLYBDLym5P4">
                <img src="https://img.youtube.com/vi/aLYBDLym5P4/maxresdefault.jpg" />
            </a>
            <a href="https://www.youtube.com/watch?v=O9i2vmFhSSY">
                <img src="https://img.youtube.com/vi/O9i2vmFhSSY/maxresdefault.jpg" />
            </a>
            <a href="https://www.youtube.com/watch?v=q4Z5v2M7Ae4">
                <img src="https://img.youtube.com/vi/q4Z5v2M7Ae4/maxresdefault.jpg" />
            </a>
            <a href="https://www.youtube.com/watch?v=L5PW5r3pEOg">
                <img src="https://img.youtube.com/vi/L5PW5r3pEOg/maxresdefault.jpg" />
            </a>
            <a href="https://www.youtube.com/watch?v=OG7wOTE8NhE">
                <img src="https://img.youtube.com/vi/OG7wOTE8NhE/maxresdefault.jpg" />
            </a>
            <a href="https://www.youtube.com/watch?v=sljURUzdRIs">
                <img src="https://img.youtube.com/vi/sljURUzdRIs/maxresdefault.jpg" />
            </a>
            <a href="https://www.youtube.com/watch?v=qddljpY_XX0">
                <img src="https://img.youtube.com/vi/qddljpY_XX0/maxresdefault.jpg" />

            <a href="https://www.youtube.com/watch?v=aLAKJu9aJys">
                <img src="https://img.youtube.com/vi/aLAKJu9aJys/maxresdefault.jpg" />
            </a>
        </div>

        <!-- Botão para rolar para a direita -->
        <button class="nav-button right" onclick="scrollRight()">→</button>
    </section>

    <!-- Script para rolar a galeria de vídeos -->
    <script>
        function scrollLeft() {
            const container = document.querySelector('.categoria-videos');
            container.scrollLeft -= 300; // Ajuste o valor para a quantidade de rolagem desejada
        }

        function scrollRight() {
            const container = document.querySelector('.categoria-videos');
            container.scrollLeft += 300; // Ajuste o valor para a quantidade de rolagem desejada
        }
    </script>


</body>

</html>
